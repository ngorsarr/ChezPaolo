<mat-sidenav-container>
  
  <mat-sidenav #sidenav>
      <app-sidenavlist (closeSideNavigation)="sidenav.close()"></app-sidenavlist>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-header (SideNavigationTogge)="sidenav.toggle()"></app-header>
      <app-navtabs></app-navtabs>
  </mat-sidenav-content>

  <router-outlet></router-outlet>
  
</mat-sidenav-container>
